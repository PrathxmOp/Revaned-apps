name: Build Modules
on:
  workflow_call:
    inputs:
      from_ci:
        type: boolean
        required: false
        default: true

  workflow_dispatch:

jobs:
  run:
    permissions: write-all
    runs-on: ubuntu-latest
    steps:
      - uses: actions/setup-java@v4
        with:
          distribution: "zulu"
          java-version: "17"

      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: true

      - name: Update config
        if: ${{ inputs.from_ci }}
        run: |
          if git checkout origin/update build.md; then
            UPDATE_CFG=$(./build.sh config.toml --config-update)
            if [ "$UPDATE_CFG" ]; then
              echo "$UPDATE_CFG" > config.json
            fi
          fi

      - name: Get next version code
        id: next_ver_code
        env:
          GH_TOKEN: ${{ secrets.PITHUB_TOKEN }}
        run: |
          TAG=$(gh release list -L 1 | awk -F '\t' '{print $3}')
          if [ -z "$TAG" ]; then TAG=0; fi
          echo "NEXT_VER_CODE=$((TAG + 1))" >> $GITHUB_OUTPUT

      - name: Get patches repository info
        id: patches_info
        env:
          GH_TOKEN: ${{ secrets.PITHUB_TOKEN }}
        run: |
          # Function to extract repo info with fallbacks
          get_patches_repo() {
            local repo=""
            
            # Try config.toml first
            if [ -f "config.toml" ]; then
              repo=$(grep -E '^patches\s*=' config.toml | head -1 | awk -F'"' '{print $2}')
            fi
            
            # Try config.json if not found
            if [ -z "$repo" ] && [ -f "config.json" ]; then
              repo=$(jq -r '.patches // empty' config.json 2>/dev/null || echo "")
            fi
            
            # Default fallback
            if [ -z "$repo" ]; then
              repo="anddea/revanced-patches"
            fi
            
            echo "$repo"
          }
          
          # Function to get patch version with multiple fallbacks
          get_patch_version() {
            local repo="$1"
            local version=""
            
            # Try latest release
            version=$(gh api "repos/$repo/releases/latest" --jq '.tag_name // .name' 2>/dev/null || echo "")
            
            # Try latest tag if no release
            if [ -z "$version" ]; then
              version=$(gh api "repos/$repo/tags" --jq '.[0].name' 2>/dev/null || echo "")
            fi
            
            # Use commit SHA as final fallback
            if [ -z "$version" ]; then
              DEFAULT_BRANCH=$(gh api "repos/$repo" --jq '.default_branch' 2>/dev/null || echo "main")
              version=$(gh api "repos/$repo/branches/$DEFAULT_BRANCH" --jq '.commit.sha' 2>/dev/null | cut -c1-7 || echo "unknown")
            fi
            
            echo "$version"
          }
          
          PATCHES_REPO=$(get_patches_repo)
          REPO_OWNER=$(echo "$PATCHES_REPO" | cut -d'/' -f1)
          REPO_NAME=$(echo "$PATCHES_REPO" | cut -d'/' -f2)
          PATCH_VERSION=$(get_patch_version "$PATCHES_REPO")
          
          echo "REPO_OWNER=$REPO_OWNER" >> $GITHUB_OUTPUT
          echo "REPO_NAME=$REPO_NAME" >> $GITHUB_OUTPUT
          echo "PATCH_VERSION=$PATCH_VERSION" >> $GITHUB_OUTPUT
          echo "DEV_NAME=$REPO_OWNER" >> $GITHUB_OUTPUT
          echo "PATCHES_REPO=$PATCHES_REPO" >> $GITHUB_OUTPUT

      - name: Build modules/APKs
        run: if [ -f "config.json" ]; then ./build.sh config.json; else ./build.sh config.toml; fi
        env:
          GITHUB_TOKEN: ${{ secrets.PITHUB_TOKEN }}
          GITHUB_REPOSITORY: $GITHUB_REPOSITORY
          NEXT_VER_CODE: ${{ steps.next_ver_code.outputs.NEXT_VER_CODE }}

      - name: Get output
        id: get_output
        run: |
          DELIM="$(openssl rand -hex 8)"
          echo "BUILD_LOG<<${DELIM}" >> "$GITHUB_OUTPUT"
          cat build.md >> "$GITHUB_OUTPUT"
          echo "${DELIM}" >> "$GITHUB_OUTPUT"
          cp -f build.md build.tmp

      - name: Upload modules to release
        uses: svenstaro/upload-release-action@v2
        with:
          body: ${{ steps.get_output.outputs.BUILD_LOG }}
          repo_token: ${{ secrets.PITHUB_TOKEN }}
          file: ./build/*
          release_name: ReVanced
          tag: ${{ steps.next_ver_code.outputs.NEXT_VER_CODE }}
          file_glob: true
          overwrite: true

      - name: Update changelog and Magisk update json
        id: update_config
        run: |
          git checkout -f update || git switch --discard-changes --orphan update
          cp -f build.tmp build.md
          get_update_json() {
            echo "{
            \"version\": \"$1\",
            \"versionCode\": ${{ steps.next_ver_code.outputs.NEXT_VER_CODE }},
            \"zipUrl\": \"$2\",
            \"changelog\": \"https://raw.githubusercontent.com/$GITHUB_REPOSITORY/update/build.md\"
          }"
          }

          cd build || { echo "build folder not found"; exit 1; }
          for OUTPUT in *magisk*.zip; do
            [ "$OUTPUT" = "*magisk*.zip" ] && continue
            ZIP_S=$(unzip -p "$OUTPUT" module.prop)
            if ! UPDATE_JSON=$(echo "$ZIP_S" | grep updateJson); then continue; fi
            UPDATE_JSON="${UPDATE_JSON##*/}"
            VER=$(echo "$ZIP_S" | grep version=)
            VER="${VER##*=}"
            DLURL="$GITHUB_SERVER_URL/$GITHUB_REPOSITORY/releases/download/${{ steps.next_ver_code.outputs.NEXT_VER_CODE }}/${OUTPUT}"
            get_update_json "$VER" "$DLURL" >"../$UPDATE_JSON"
          done
          cd ..

          find . -name "*-update.json" | grep . || : >dummy-update.json

      - uses: stefanzweifel/git-auto-commit-action@v5
        with:
          branch: update
          skip_checkout: true
          file_pattern: build.md *-update.json
          commit_message: Bump version ${{ steps.next_ver_code.outputs.NEXT_VER_CODE }}

      - name: Post to PocketBase
        env:
          POCKETBASE_URL: ${{ secrets.POCKETBASE_URL }}
          POCKETBASE_EMAIL: ${{ secrets.POCKETBASE_EMAIL }}
          POCKETBASE_PASSWORD: ${{ secrets.POCKETBASE_PASSWORD }}
          DEV_NAME: ${{ steps.patches_info.outputs.DEV_NAME }}
          PATCH_VERSION: ${{ steps.patches_info.outputs.PATCH_VERSION }}
          PATCHES_REPO: ${{ steps.patches_info.outputs.PATCHES_REPO }}
        if: env.POCKETBASE_URL != null
        run: |
          cd build || { echo "build folder not found"; exit 1; }
          
          echo "Using dev: $DEV_NAME"
          echo "Using patch version: $PATCH_VERSION"
          echo "Using patches repo: $PATCHES_REPO"
          
          # Function to authenticate with PocketBase
          authenticate_pocketbase() {
            local max_retries=3
            local retry_count=0
            
            while [ $retry_count -lt $max_retries ]; do
              local auth_response=$(curl -s -f -X POST "${POCKETBASE_URL}/api/collections/users/auth-with-password" \
                -H "Content-Type: application/json" \
                -d "{\"identity\":\"${POCKETBASE_EMAIL}\",\"password\":\"${POCKETBASE_PASSWORD}\"}")
              
              if [ $? -eq 0 ] && [ -n "$(echo "$auth_response" | jq -r '.token // empty')" ]; then
                echo "$auth_response" | jq -r '.token'
                return 0
              fi
              
              retry_count=$((retry_count + 1))
              sleep 2
            done
            
            echo "Failed to authenticate after $max_retries attempts" >&2
            return 1
          }
          
          # Function to get patches changelog URL
          get_patches_changelog_url() {
            local patches_repo="$1"
            local patch_version="$2"
            local changelog_url=""
            
            echo "Getting changelog URL for $patches_repo version $patch_version"
            
            # Try to get release URL first
            if [ "$patch_version" != "unknown" ] && [ -n "$patch_version" ]; then
              local release_info=$(gh api "repos/$patches_repo/releases/tags/$patch_version" 2>/dev/null || echo "")
              if [ -n "$release_info" ] && [ "$release_info" != "null" ]; then
                changelog_url=$(echo "$release_info" | jq -r '.html_url // empty')
                echo "Found specific release URL: $changelog_url"
              fi
            fi
            
            # Fallback to latest release if specific version not found
            if [ -z "$changelog_url" ]; then
              local latest_release=$(gh api "repos/$patches_repo/releases/latest" 2>/dev/null || echo "")
              if [ -n "$latest_release" ] && [ "$latest_release" != "null" ]; then
                changelog_url=$(echo "$latest_release" | jq -r '.html_url // empty')
                echo "Using latest release URL: $changelog_url"
              fi
            fi
            
            # Final fallback to releases page
            if [ -z "$changelog_url" ]; then
              changelog_url="https://github.com/$patches_repo/releases"
              echo "Using fallback releases page: $changelog_url"
            fi
            
            echo "$changelog_url"
          }
          
          # Get auth token
          TOKEN=$(authenticate_pocketbase)
          if [ -z "$TOKEN" ]; then
            echo "Failed to authenticate with PocketBase"
            exit 1
          fi
          
          # Get patches changelog URL
          PATCHES_CHANGELOG_URL=$(get_patches_changelog_url "$PATCHES_REPO" "$PATCH_VERSION")
          echo "Patches changelog URL: $PATCHES_CHANGELOG_URL"
          
          # Function to get apps from PocketBase
          get_apps() {
            curl -s -f -X GET "${POCKETBASE_URL}/api/collections/apps/records" \
              -H "Authorization: Bearer $TOKEN"
          }
          
          # Function to create version record
          create_version() {
            local app_id="$1"
            local app_name="$2"
            local version="$3"
            local download_options="$4"
            
            local current_date=$(date +"%Y-%m-%d")
            local release_changelog_url="$GITHUB_SERVER_URL/$GITHUB_REPOSITORY/releases/tag/${{ steps.next_ver_code.outputs.NEXT_VER_CODE }}"
            
            local version_data=$(cat <<EOF
          {
            "app": "${app_id}",
            "version": "${version}",
            "patch_version": "${PATCH_VERSION}",
            "dev_name": "${DEV_NAME}",
            "release_date": "${current_date}",
            "changelog_url": "${PATCHES_CHANGELOG_URL}",
            "release_url": "${release_changelog_url}",
            "download_options": ${download_options}
          }
          EOF
            )
            
            curl -s -f -X POST "${POCKETBASE_URL}/api/collections/versions/records" \
              -H "Content-Type: application/json" \
              -H "Authorization: Bearer $TOKEN" \
              -d "$version_data"
          }
          
          # Function to extract version from filename
          extract_version() {
            local filename="$1"
            # Try multiple patterns for version extraction
            local version=$(echo "$filename" | grep -oE 'v?[0-9]+\.[0-9]+\.[0-9]+' | head -1 | sed 's/^v//')
            
            # If no version found, try other patterns
            if [ -z "$version" ]; then
              version=$(echo "$filename" | grep -oE '[0-9]+_[0-9]+_[0-9]+' | head -1 | tr '_' '.')
            fi
            
            echo "$version"
          }
          
          # Function to determine if file is root version
          is_root_version() {
            local filename="$1"
            if [[ $filename == *root* ]] || [[ $filename == *magisk* ]] || [[ $filename == *.zip ]]; then
              echo "true"
            else
              echo "false"
            fi
          }
          
          # Function to determine app name based on filename and root status
          get_app_name() {
            local filename="$1"
            local is_root="$2"
            
            if [[ $filename == *youtube* ]] && [[ $filename != *music* ]]; then
              if [ "$is_root" = "true" ]; then
                echo "YouTube Root"
              else
                echo "YouTube"
              fi
            elif [[ $filename == *music* ]]; then
              if [ "$is_root" = "true" ]; then
                echo "YouTube Music Root"
              else
                echo "YouTube Music"
              fi
            elif [[ $filename == *tiktok* ]]; then
              if [ "$is_root" = "true" ]; then
                echo "TikTok Root"
              else
                echo "TikTok"
              fi
            elif [[ $filename == *instagram* ]]; then
              if [ "$is_root" = "true" ]; then
                echo "Instagram Root"
              else
                echo "Instagram"
              fi
            elif [[ $filename == *photos* ]]; then
              if [ "$is_root" = "true" ]; then
                echo "Google Photos Root"
              else
                echo "Google Photos"
              fi
            # Add more app patterns as needed
            else
              echo "Unknown"
            fi
          }
          
          # Function to create appropriate tags based on filename
          create_tags() {
            local filename="$1"
            local is_root="$2"
            local tags=""
            
            if [ "$is_root" = "true" ]; then
              tags='["Root"'
            else
              tags='["Non-Root"'
            fi
            
            # Add icon type tags
            if [[ $filename == *custom* ]]; then
              tags="${tags}, \"Custom Icon\""
            elif [[ $filename == *og* ]] || [[ $filename == *original* ]]; then
              tags="${tags}, \"OG Icon\""
            fi
            
            # Add MaterialYou tag
            if [[ $filename == *materialyou* ]]; then
              tags="${tags}, \"MaterialYou\""
            fi
            
            # Add architecture tags if present
            if [[ $filename == *arm64* ]]; then
              tags="${tags}, \"ARM64\""
            elif [[ $filename == *arm* ]]; then
              tags="${tags}, \"ARM\""
            fi
            
            tags="${tags}]"
            echo "$tags"
          }
          
          # Get all apps from PocketBase
          APPS_RESPONSE=$(get_apps)
          if [ $? -ne 0 ]; then
            echo "Failed to fetch apps from PocketBase"
            exit 1
          fi
          
          # Group files by app and version
          declare -A app_versions
          declare -A app_downloads
          
          for OUTPUT in *; do
            [[ -f "$OUTPUT" ]] || continue
            
            VERSION=$(extract_version "$OUTPUT")
            [ -z "$VERSION" ] && continue
            
            IS_ROOT=$(is_root_version "$OUTPUT")
            BASE_APP_NAME=$(get_app_name "$OUTPUT" "$IS_ROOT")
            [ "$BASE_APP_NAME" = "Unknown" ] && continue
            
            # Find matching app in PocketBase
            APP_ID=$(echo "$APPS_RESPONSE" | jq -r --arg name "$BASE_APP_NAME" '.items[] | select(.name == $name) | .id')
            
            if [ -z "$APP_ID" ] || [ "$APP_ID" = "null" ]; then
              echo "App '$BASE_APP_NAME' not found in apps collection, skipping $OUTPUT"
              continue
            fi
            
            # Create download URL
            DL_URL="$GITHUB_SERVER_URL/$GITHUB_REPOSITORY/releases/download/${{ steps.next_ver_code.outputs.NEXT_VER_CODE }}/${OUTPUT}"
            
            # Determine download option name
            OPTION_NAME="Default"
            if [[ $OUTPUT == *custom* ]] && [[ $OUTPUT == *materialyou* ]]; then
              OPTION_NAME="Custom Icon + MaterialYou"
            elif [[ $OUTPUT == *og* ]] && [[ $OUTPUT == *materialyou* ]]; then
              OPTION_NAME="OG + MaterialYou"
            elif [[ $OUTPUT == *custom* ]]; then
              OPTION_NAME="Custom Icon"
            elif [[ $OUTPUT == *og* ]] || [[ $OUTPUT == *original* ]]; then
              OPTION_NAME="OG Icon"
            elif [[ $OUTPUT == *root* ]]; then
              OPTION_NAME="Root Version"
            elif [[ $OUTPUT == *magisk* ]]; then
              OPTION_NAME="Magisk Module"
            fi
            
            # Create tags
            TAGS=$(create_tags "$OUTPUT" "$IS_ROOT")
            
            # Create download option object
            DOWNLOAD_OPTION=$(cat <<EOF
          {
            "name": "${OPTION_NAME}",
            "url": "${DL_URL}",
            "tags": ${TAGS}
          }
          EOF
            )
            
            # Group by app_id and version (keeping root and regular separate)
            KEY="${APP_ID}_${VERSION}_${IS_ROOT}"
            if [ -z "${app_versions[$KEY]}" ]; then
              app_versions[$KEY]="$APP_ID|$BASE_APP_NAME|$VERSION|$IS_ROOT"
              app_downloads[$KEY]="[$DOWNLOAD_OPTION"
            else
              app_downloads[$KEY]="${app_downloads[$KEY]}, $DOWNLOAD_OPTION"
            fi
          done
          
          # Create version records for each app-version combination
          for key in "${!app_versions[@]}"; do
            IFS='|' read -r app_id app_name version is_root <<< "${app_versions[$key]}"
            download_options="${app_downloads[$key]}]"
            
            if [ "$is_root" = "true" ]; then
              echo "Creating root version record for $app_name v$version..."
            else
              echo "Creating regular version record for $app_name v$version..."
            fi
            
            RESULT=$(create_version "$app_id" "$app_name" "$version" "$download_options")
            
            if echo "$RESULT" | jq -e '.id' > /dev/null 2>&1; then
              if [ "$is_root" = "true" ]; then
                echo "Successfully created root version record for $app_name v$version"
              else
                echo "Successfully created regular version record for $app_name v$version"
              fi
            else
              echo "Failed to create version record for $app_name v$version"
              echo "Response: $RESULT"
            fi
          done

      - name: Report to Telegram
        env:
          TG_TOKEN: ${{ secrets.TG_TOKEN }}
        if: env.TG_TOKEN != null
        run: |
          cd build || { echo "build folder not found"; exit 1; }

          TG_CHAT="-1002713902083"
          NL=$'\n'
          APKS=""
          MODULES=""
          for OUTPUT in *; do
            DL_URL="$GITHUB_SERVER_URL/$GITHUB_REPOSITORY/releases/download/${{ steps.next_ver_code.outputs.NEXT_VER_CODE }}/${OUTPUT}"
            if [[ $OUTPUT = *.apk ]]; then
              APKS+="${NL}📦[${OUTPUT}](${DL_URL})"
            elif [[ $OUTPUT = *.zip ]]; then
              MODULES+="${NL}📦[${OUTPUT}](${DL_URL})"
            fi
          done
          MODULES=${MODULES#"$NL"}
          APKS=${APKS#"$NL"}

          BODY="$(sed 's/^\* \*\*/↪ \*\*/g; s/^\* `/↪ \*\*/g; s/`/\*/g; s/^\* /\↪/g; s/\*\*/\*/g; s/###//g; s/^- /↪ /g; /^==/d;' ../build.md)"
          MSG="*New build!*

          ${BODY}

          *▼ Download Links:*
          Modules:
          ${MODULES}

          APKs:
          ${APKS}
          "
          echo "'$MSG'"
          MSG=${MSG:0:9450}
          POST="https://api.telegram.org/bot${TG_TOKEN}/sendMessage"
          curl -X POST --data-urlencode "parse_mode=Markdown" --data-urlencode "disable_web_page_preview=true" --data-urlencode "text=${MSG}" --data-urlencode "chat_id=${TG_CHAT}" "$POST"
